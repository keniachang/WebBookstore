
{% extends 'base.html' %}

{% block content %}
    {% for book in books %}
    <p>
        Title: {{book.title}}<br />
        <img src="{{book.cover}}" height="100px" width="100px" alt="Book cover is not showing"><br />
        Author: {{book.author}}<br />
    <form action="bookdetail" method="get">
        <button type="submit" class="btn btn-primary btn-sm" name="id" value="{{ book.id }}"> Book Detail
        </button>
    </form>

    </p>
    {% endfor %}
{% endblock %}
