<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Detail </title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
    {% for book in books %}
    <p>
        Title: {{book.title}}<br />
        <img src="{{book.cover}}" height="100px" width="100px" alt="Book cover is not showing"><br />
        Author: {{book.author}}<br />
    </p>
    {% endfor %}
{% endblock %}
</body>
