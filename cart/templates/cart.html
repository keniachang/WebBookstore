{% extends 'base.html' %}

<!-- TODO: every user has his/her own cart created when account created? -->
<!-- TODO: user can access his/her cart from any page -->
<!-- TODO: logged-in user can add books to his/her cart when browsing books -->
{% block content %}
    <!--TODO: user can change the quantity of the item-->
    <!--TODO: display 'save for later' button to move the item to 'save for later'-->
    <!--TODO: user can remove the item from his/her cart-->
    <div align="center" style="color: steelblue">
        <h1>Shopping Cart</h1>
    </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Book</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                {% for cart_item in items %}
                <tr>
                    <td>{{cart_item.item.title}}</td>
                    <td>{{cart_item.quantity}}</td>
                    <td>$ {{cart_item.item.price}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% if items|length == 0 %}
            <div align="center">
                <p>
<!--                     Cart is empty. <br \> -->
                    <h2>Cart is empty.</h2>
                    <a href="{% url 'books' %}">Click here to browse books.</a>
                </p>
            </div>
        {% endif %}
    <!-- TODO: display 'save for later' items -->
    <!-- TODO: compute and display subtotal, update it as amount changes -->
{% endblock %}
