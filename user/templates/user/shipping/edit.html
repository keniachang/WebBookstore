{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Edit Shipping Info</legend>
        {{ form|crispy}}
    </fieldset>

    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
        <a class="btn btn-outline-danger" href="{% url 'shipping_delete' object.id %}">Delete</a>

    </div>
</form>


{% endblock content%}
