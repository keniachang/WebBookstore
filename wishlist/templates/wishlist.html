{% extends 'base.html' %}
{% block content %}
    <div align = "center">
        <h1>Wishlist</h1>
    </div>
        {% for small in wishlist.smallwishlist_set.all %}
            <p>{{ small.name }}</p>
             {% for book in small.wishlistitem_set.all %}
                <p>{{ book.item.title }}</p>

                <!-- button for add to cart -->
                <form action="#" method="get">
                    <button type="submit" class="btn btn-primary" name="addToCart" value="{{ book.item.id }}">Add To Cart</button>
                </form>

             {% endfor %}
        {% endfor %}
{% endblock %}
